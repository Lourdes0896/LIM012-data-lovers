<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Spectral:400,800&display=swap" rel="stylesheet">
  </head>
  <body class="padre">

    <header class="header">
      <div class="encabezado">
        <div class="logoLol">
          <a href="\src\index.html"><img src= "imagenes/logo.png" class="logo" ></a><!--src= "imagenes/logo.png"/volver a ponerlo cuando termine el css-->
        </div>
        <form class="formBuscador">
          <input type="search" id="buscador" placeholder="Buscar por campeon">
        </form>
      </div>
      <nav class="menu">
        <a href="\src\index.html"><button id="todos" class="btnTodos">Todos</button></a>
          <select name="opciones" id="ordenar" class="selectStyle">
            <option value="" selected disabled>Ordenar</option>
            <option value="ascendente">A - Z</option>
            <option value="descendente">Z - A</option>
          </select>
          <button id="buttonRoles">Roles</button>
          <button id="habilidades">Habilidades</button>
      </nav>  
    </header>
 
    <main>

      <!--primera pantalla (buscar, ordenar)-->
      <div id= "pantalla1">
      <div id="cantidad" class="cantidadMostrada"> </div>
        <section class="lista">
         <div id="galeria" class="galeriaDeCampeones"></div>
         <div id="error" class="ocultar">No se encontraron resultados</div>
        </section> 
      </div>

      <div class="contenedorSubir" >
        <div class="botonSubir">
          <img src="imagenes/flecha-arriba.png" alt="subir">
        </div>
      </div>

      <!--segunda pantalla (ver los roles)-->
      <div id="pantalla2" class="ocultar">
        <section id="sectionRoles" class="roles">
          <input type="image" id="Assassin" value ="Assassin" src="imagenes\role-icon-assassin.png">
          <input type="image" id="Fighter" value ="Fighter" src="imagenes\league-of-legends-fighter-icon-1.png"> 
          <input type="image" id="Mage" value ="Mage" src="imagenes\Mage_icon.png"> 
          <input type="image" id="Marksman" value ="Marksman" src="imagenes\role_icon_support.png"> 
          <input type="image" id="Support" value ="Support" src="imagenes\role_icon_support.png"> 
          <input type="image" id="Tank" value ="Tank" src="imagenes\Tanque.png">
        </section>
      </div>
      <!--tercera pantalla (lista de campeones por rol)-->
      <div id="pantalla3">
        <section>
          <div id="detalleCampeon" class="detalleCampeon"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <p> Teleticket &copy;2020 - Todos los derechos reservados</p>
    </footer>  
    <script src="main.js" type="module"></script>
  </body>
</html>
